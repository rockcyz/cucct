<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子课件 - 计算思维概论</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-purple-50 min-h-screen">
    <style>
        #pdf-viewer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; flex-direction: column; }
        #pdf-viewer.active { display: flex; }
        #pdf-canvas-container { flex: 1; display: flex; align-items: center; justify-content: center; overflow: auto; padding: 80px 100px; }
        .slide-nav { position: absolute; top: 50%; transform: translateY(-50%); width: 60px; height: 60px; border-radius: 50%; background: rgba(255,255,255,0.2); border: 2px solid rgba(255,255,255,0.3); color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .slide-nav:hover { background: rgba(255,255,255,0.3); }
        .slide-nav.prev { left: 20px; }
        .slide-nav.next { right: 20px; }
        .controls-bar { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.8); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; color: white; }
        .control-btn { background: rgba(255,255,255,0.2); border: none; color: white; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin: 0 5px; }
    </style>
    <header class="bg-white/80 backdrop-blur-sm shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <nav class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                        <span class="text-white text-lg">📊</span>
                    </div>
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">电子课件</h1>
                </div>
                                    <a href="index.html" class="text-gray-600 hover:text-blue-600"><i class="fas fa-home mr-2"></i>返回首页</a>
            </nav>
        </div>
    </header>
    <section class="py-12 px-6">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold text-gray-900 mb-4">电子课件中心</h2>
            <p class="text-xl text-gray-600">按章节浏览和阅读课程电子课件</p>
        </div>
    </section>
    <main class="container mx-auto px-6 py-12">
        <div id="chapters-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>
    <div id="pdf-viewer">
        <button class="slide-nav prev" onclick="prevPage()"><i class="fas fa-chevron-left text-2xl"></i></button>
        <button class="slide-nav next" onclick="nextPage()"><i class="fas fa-chevron-right text-2xl"></i></button>
        <div id="pdf-canvas-container"><canvas></canvas></div>
        <div class="controls-bar">
            <button class="control-btn" onclick="closeViewer()"><i class="fas fa-times mr-2"></i>关闭</button>
            <span id="page-info" class="font-semibold">第 1 页 / 共 1 页</span>
            <button class="control-btn" onclick="fitWidth()"><i class="fas fa-expand mr-2"></i>适应宽度</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        let pdfDoc = null, currentPage = 1, totalPages = 0;
        const coursewareFiles = [
            { chapter: "课程简介", files: ["00.课程简介.pdf"] },
            { chapter: "01. 信息的存储与表示", files: ["01.信息的存储与表示-1.pdf", "01.信息的存储与表示-2.pdf", "01.信息的存储与表示-3.pdf"] },
            { chapter: "02. 计算设备处理信息-使用编程语言", files: ["02.计算设备处理信息-使用编程语言-1.pdf", "02.计算设备处理信息-使用编程语言-2.pdf", "02.计算设备处理信息-使用编程语言-3.pdf", "02.计算设备处理信息-使用编程语言-4.pdf"] },
            { chapter: "03. 数据间的逻辑关系", files: ["03.数据间的逻辑关系-1.pdf", "03.数据间的逻辑关系-2.pdf"] },
            { chapter: "04. 用计算思维求解问题", files: ["04.用计算思维求解问题-1.pdf", "04.用计算思维求解问题-2.pdf"] },
            { chapter: "05. 信息如何在互联网上传播", files: ["05.信息如何在互联网上传播-1.pdf", "05.信息如何在互联网上传播-2.pdf", "05.信息如何在互联网上传播-3.pdf"] }
        ];
        document.getElementById('chapters-container').innerHTML = coursewareFiles.map(ch => `
            <div class="bg-white rounded-2xl shadow-xl p-6 hover:shadow-2xl transition-all">
                <h3 class="text-xl font-bold text-gray-900 mb-4 pb-3 border-b border-gray-200">${ch.chapter}</h3>
                ${ch.files.map(f => `<button onclick="openPdf('${f}')" class="w-full text-left p-3 rounded-lg hover:bg-blue-50 mb-2 transition-all group"><i class="fas fa-file-pdf text-red-500 mr-2"></i><span class="group-hover:text-blue-600">${f}</span></button>`).join('')}
            </div>
        `).join('');
        async function openPdf(filename) {
            document.getElementById('pdf-viewer').classList.add('active');
            const container = document.getElementById('pdf-canvas-container');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'text-white text-center';
            loadingDiv.innerHTML = '<p class="mt-4">加载中...</p>';
            container.innerHTML = '';
            container.appendChild(loadingDiv);
            try {
                // Use relative path for GitHub Pages deployment
                // Encode only the filename, not the entire path
                const encodedFilename = encodeURI(filename).replace(/#/g, '%23');
                // Use relative path starting with ./
                const pdfPath = `./E-courseware/${encodedFilename}`;
                console.log('Loading PDF from:', pdfPath);
                pdfDoc = await pdfjsLib.getDocument({
                    url: pdfPath,
                    httpHeaders: {},
                    withCredentials: false,
                    verbosity: 1
                }).promise;
                totalPages = pdfDoc.numPages;
                currentPage = 1;
                
                // Ensure canvas exists before rendering
                let canvas = document.querySelector('#pdf-canvas-container canvas');
                if (!canvas) {
                    canvas = document.createElement('canvas');
                    container.innerHTML = '';
                    container.appendChild(canvas);
                }
                
                renderPage(currentPage);
            } catch (e) {
                console.error('PDF loading error:', e);
                container.innerHTML = `<div class="text-white text-center p-8">
                    <p class="text-red-400 text-lg mb-4">加载失败</p>
                    <p class="text-sm text-gray-300 mb-4">${e.message}</p>
                    <button onclick="closeViewer()" class="control-btn">返回</button>
                </div>`;
            }
        }
        async function renderPage(pageNum) {
            const canvas = document.querySelector('#pdf-canvas-container canvas');
            if (!canvas) {
                console.error('Canvas not found!');
                return;
            }
            const ctx = canvas.getContext('2d');
            const page = await pdfDoc.getPage(pageNum);
            const scale = 2.0;
            const viewport = page.getViewport({ scale });
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            await page.render({ canvasContext: ctx, viewport: viewport }).promise;
            document.getElementById('page-info').textContent = `第 ${pageNum} 页 / 共 ${totalPages} 页`;
            document.querySelector('.prev').disabled = pageNum <= 1;
            document.querySelector('.next').disabled = pageNum >= totalPages;
        }
        function prevPage() { if (currentPage > 1) renderPage(--currentPage); }
        function nextPage() { if (currentPage < totalPages) renderPage(++currentPage); }
        function closeViewer() { document.getElementById('pdf-viewer').classList.remove('active'); }
        function fitWidth() { document.querySelector('canvas').style.width = '100%'; }
        document.addEventListener('keydown', e => {
            if (document.getElementById('pdf-viewer').classList.contains('active')) {
                if (e.key === 'Escape') closeViewer();
                if (e.key === 'ArrowLeft') prevPage();
                if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); nextPage(); }
            }
        });
    </script>
</body>
</html>
